<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.3.8/packaged/jquery.noty.packaged.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script>
$(function(){ $('span.load-date-selector').each(function(){ parent=$(this).closest('div.que'); parent.find('input[type=text]').attr('type','date'); }); });
$(function() {
        $.noty.defaults.maxVisible=1;
        $.noty.defaults.theme= 'relax';
 $.noty.defaults.layout="topRight";
        $.noty.defaults.type= 'alert';
     $.noty.defaults.animation= {
        open: 'animated bounceInRight', // Animate.css class names
        close: 'animated fadeOut', // Animate.css class names
        easing: 'swing',
        speed: 500 // opening & closing animation speed
    };

    $pic=$('fieldset#id_moodle_picture');

$pic.insertAfter($('fieldset#id_category_2'));
$pic.removeClass("collapsed");
    $('fieldset#id_category_3').removeClass("collapsed");
    $('fieldset#id_category_2').removeClass("collapsed");
    $('div.no-link').click(function() { return false; });

     $('li.label div.status').each(function(){
       $(this).closest('li').addClass('hidden-label');
        $(this).closest('li').height( 80 );
    });
    $('li.activity').has('div.hideme').hide();

 course_id=parseInt($('span.courseinfo').attr('id'));
 if (course_id==30 && $('div.SStarting.submitted').length==0){
        user_id=$('span.userinfo').attr('id');
        if (typeof user_id !== typeof undefined && user_id !== false && parseInt(user_id)>1818) {
               var n = noty({
                        text: 'Please complete the Starting SysMIC survey <a href="//sysmic.ac.uk/moodle/mod/quiz/view.php?id=3205">here<\a>.',
                });    
        }
    }

    $assignments=$('li.assign div.assignment.no-link');
    $assignments.each(function(){
        $assignment=$(this);
        var myid = this.className.match(/(Sx?\d+)/)[1];
        $li=$assignment.closest('li.assign');
        a_link=$li.find('div.activityinstance a').attr('href');
        
        if (!(typeof a_link !== typeof undefined && a_link !== false)) {
              return;  
        };
        
        $a_link=$('<a href="'+a_link+'">link</a>');

        $status=$li.find('span.actions span.autocompletion');
       
        if ($status.length!=1) return;
        
        $status.find('img').hide();
        $submitted=$('div.'+myid+'.submitted');
        $r_link=null;
        
        isSubmitted=false;
        hasReview=false;
        if ($submitted.length==1) {
            isSubmitted=true;
            r_link=$submitted.find('a:first').attr('href');
            if (typeof r_link !== typeof undefined && r_link !== false) {
              hasReview=true;
            };
            r_link='<a href="'+r_link+'">review activity</a>';
            $r_link=$(r_link).text('link');
        }
        
        isReviewed=false;
        $reviewed=$('div.'+myid+'.complete');
        if ($reviewed.length>0) {
            isReviewed=true;
        }
        
          $holder=$('<div class="rhs_holder" />');
          $rhs_a_status=$('<div class="rhs_status"/>');
         $rhs_r_status=$('<div class="rhs_status rhs_small"/>');  
           $holder.appendTo($status);


        if (isSubmitted && !isReviewed) {
          $a_link.text('submitted');
          $rhs_a_status.append($a_link);
          if (hasReview) {
          $r_link.text('click to review');
          $rhs_r_status.append($r_link);     
                var n = noty({
                        text: 'Assignment for session '+myid+' uploaded.... <br><small> Visit the '+r_link+' to see  model answers and record your learning</small>',
                });    
          }     
        };
        if (isSubmitted && isReviewed) {
          $a_link.text('submitted');
          $rhs_a_status.append($a_link);
          $r_link.text('& reviewed');
          $rhs_r_status.append($r_link);              
        };
        if (!isSubmitted ) {
          $a_link.html('upload<br/>assignment');
          $rhs_a_status.addClass('rhs_grey');
          $rhs_a_status.append($a_link);
          $rhs_r_status=null;   
        };        
       $holder.append($rhs_a_status).append($rhs_r_status);

    });

});
</script>
